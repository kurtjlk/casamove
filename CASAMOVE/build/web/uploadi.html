<html>
    <head><title>Upload de arquivo</title></head>
    <body>
        <p>Commons File Upload Example</p>

        <form action="upload?act=addItem" method="POST">
            Imagem:<input type="file" name="imagem" accept="image/*"/><br>
            Valor: <input type="text" name="valoritem"/><br>
            Titulo: <input type="text" name="tituloitem" required/><br>
            Descrição: <input type="text" name="descricaoitem" required/><br>
            <input type="submit" value="Enviar"/>
        </form>




    </body>
</html>
